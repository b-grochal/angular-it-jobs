<header>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top px-4">
    <a class="navbar-brand" href="#">IT Jobs</a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarCollapse"
      aria-controls="navbarCollapse"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div
      class="collapse navbar-collapse d-sm-inline-flex justify-content-between"
      id="navbarCollapse"
    >
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link text-white" routerLink="/home">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" routerLink="/jobs">Jobs</a>
        </li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item d-flex align-items-center" *ngIf="isAuthenticated">
          <span class="text-white">Hello {{ username }}</span>
        </li>
        <li class="nav-item" *ngIf="isAuthenticated">
          <button class="btn btn-success" (click)="onLogout()">Logout</button>
        </li>
        <li class="nav-item" *ngIf="!isAuthenticated">
          <a routerLink="/login" class="btn btn-success">Login</a>
        </li>
        <li class="nav-item" *ngIf="!isAuthenticated">
          <a routerLink="/register" class="btn btn-success">Register</a>
        </li>
      </ul>
    </div>
  </nav>
</header>

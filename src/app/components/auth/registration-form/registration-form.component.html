<form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label>First name</label>
    <input
      type="text"
      formControlName="first_name"
      class="form-control"
      [ngClass]="{
        'is-invalid': submitted && form['first_name'].errors
      }"
    />
    <div
      *ngIf="submitted && form['first_name'].errors"
      class="invalid-feedback"
    >
      <div *ngIf="form['first_name'].errors['required']">
        First name is required
      </div>
    </div>
  </div>
  <div class="form-group">
    <label>Last name</label>
    <input
      type="text"
      formControlName="last_name"
      class="form-control"
      [ngClass]="{
        'is-invalid': submitted && form['last_name'].errors
      }"
    />
    <div *ngIf="submitted && form['last_name'].errors" class="invalid-feedback">
      <div *ngIf="form['last_name'].errors['required']">
        Last name is required
      </div>
    </div>
  </div>
  <div class="form-group">
    <label>Username</label>
    <input
      type="text"
      formControlName="username"
      class="form-control"
      [ngClass]="{
        'is-invalid': submitted && form['username'].errors
      }"
    />
    <div *ngIf="submitted && form['username'].errors" class="invalid-feedback">
      <div *ngIf="form['username'].errors['required']">
        Username is required
      </div>
    </div>
  </div>
  <div class="form-group">
    <label>Email</label>
    <input
      type="text"
      formControlName="email"
      class="form-control"
      [ngClass]="{
        'is-invalid': submitted && form['email'].errors
      }"
    />
    <div *ngIf="submitted && form['email'].errors" class="invalid-feedback">
      <div *ngIf="form['email'].errors['required']">Email is required</div>
      <div *ngIf="form['email'].errors['email']">Email is invalid</div>
    </div>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input
      type="password"
      formControlName="password"
      class="form-control"
      [ngClass]="{ 'is-invalid': submitted && form['password'].errors }"
    />
    <div *ngIf="submitted && form['password'].errors" class="invalid-feedback">
      <div *ngIf="form['password'].errors['required']">
        Password is required
      </div>
    </div>
  </div>
  <div class="form-group">
    <label>Confirm password</label>
    <input
      type="password"
      formControlName="password2"
      class="form-control"
      [ngClass]="{ 'is-invalid': submitted && form['password2'].errors }"
    />
    <div *ngIf="submitted && form['password2'].errors" class="invalid-feedback">
      <div *ngIf="form['password2'].errors['required']">
        Confirmation password is required
      </div>
      <div *ngIf="form['password2'].errors['matching']">
        Confirmation password does not match
      </div>
    </div>
  </div>
  <div class="form-group mt-2">
    <button class="btn btn-primary w-100">Register</button>
  </div>
</form>
